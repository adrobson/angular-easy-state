<h2>Report Data</h2>

<div class="container">

  <div class="row">

    <div class="col">Observation Date</div>

    <div class="col">Calculation 1</div>

    <div class="col">Calculation 2</div>

  </div>

  <div class="row" *ngFor="let r of AppState.ReportData">

    <div class="col">{{r.ObsDate}}</div>

    <div class="col">{{r.Calc1}}</div>

    <div class="col">{{r.Calc2}}</div>

  </div>

</div>
